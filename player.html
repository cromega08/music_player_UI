<!DOCTYPE html>

<html>
    <head>
        <title>
            Music Player
        </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id = "back_screen">
            <div id = "screen">
                <header>
                    <label id = "switch">
                        <input type="checkbox"/>
                        <span id = "slider"></span>
                    </label>
                </header>
                <div>
                    <img id = "cover"src = "https://avatars.githubusercontent.com/u/90356347?s=400&u=6d6ac1571867c107505012e6fad4590dd474f5d0&v=4"/>
                    <h1><a href = "https://codepen.io/cromega08">Superbus et Hedonistic~</a></h1>
                    <a href="https://github.com/Cromega08" target="_blank">Cromega</a>
                    <label>
                        <button id = "like_button">
                            <img id = "like_img" src="imgs/heart.png"/>
                        </button>
                    </label>
                    <input type="range"/>
                    <div id = "control">
                        <label>
                            <button id = "random">
                                <img src="imgs/aleatorio.png"/>
                            </button>
                        </label>
                        <label>
                            <button id = "previous">
                                <img src="imgs/anterior.png"/>
                            </button>
                        </label>
                        <label>
                            <button id = "p-p">
                                <img id = "pause" src="imgs/pause (1).png"/>
                                <img id = "play" src="imgs/play.png"/>
                            </button>
                        </label>
                        <label>
                            <button id = "next">
                                <img src="imgs/proximo.png"/>
                            </button>
                        </label>
                        <label>
                            <button id = "infinite">
                                <img src="imgs/infinite.png"/>
                            </button>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
